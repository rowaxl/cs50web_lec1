<!DOCTYPE html>
<html>
    <head>
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>

                    <div class="dropdown-menu slideIn animate" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="today.html">Today's Photo</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="landscapes.html">Landscapes</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="people.html">People</a>
                        <div class="dropdown-divider"></div>
                    </div>
                    </li>
                </ul>
            </div>
        </nav>

        <h2 id="title">Select a Photo Gallery</h2>
        <div class="card-deck gallery-wrap">
            <div class="card select-gallery">
                <img src="https://images.unsplash.com/photo-1592985316521-c1cac1269b11?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1867&q=80" alt="today's photo" class="card-img">
                <div class="card-img-overlay" data-goto="today.html">
                    <h3 class="card-title gallery-title">Today's Photo</h5>
                </div>
            </div>
            <div class="card select-gallery">
                <img src="https://images.unsplash.com/photo-1592985316521-c1cac1269b11?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1867&q=80" alt="today's photo" class="card-img">
                <div class="card-img-overlay">
                    <h3 class="card-title gallery-title">Landscapes</h5>
                </div>
            </div>
            <div class="card select-gallery">
                <img src="https://images.unsplash.com/photo-1592985316521-c1cac1269b11?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1867&q=80" alt="today's photo" class="card-img">
                <div class="card-img-overlay">
                    <h3 class="card-title gallery-title">People</h5>
                </div>
            </div>
        </div>

        <footer class="footer mt-auto">
            <div class="container">
                <span class="text-muted">Photos are provided by <a href="https://unsplash.com/">Unsplash</a></span>
            </div>
        </footer>
        <script>
            $(document).ready(function(){
                $(".card-img-overlay").click(e => {
                    location.href = e.target.dataset.goto;
                });
            });
        </script>
    </body>
</html>
